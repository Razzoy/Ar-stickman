<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-plane position="0 -0.2 -3" rotation="-90 0 0" width="3" height="2" color="#090"></a-plane>
            <a-box position="0.5 0.5 -3" scale="0.25 1.5 0.25" rotation="-20 90 0" color="#000"></a-box>
            <a-box position="-0.5 0.5 -3" scale="0.25 1.5 0.25" rotation="20 90 0" color="#000"></a-box>
            <a-cylinder position="0 1.5 -3" radius="0.45" height="1" color="#000"></a-cylinder>
            <a-box position="0.75 1.5 -3" scale="0.2 1 0.2" rotation="-60 90 0" color="#000"></a-box>
            <a-box position="-0.75 1.5 -3" scale="0.2 1 0.2" rotation="60 90 0" color="#000"></a-box>
            <a-sphere position="-1.1 1.3 -3" radius="0.2" color="#FFC65D"></a-sphere>
            <a-sphere position="1.1 1.3 -3" radius="0.2" color="#FFC65D"></a-sphere>
            <a-sphere position="0 2.4 -3" radius="0.4" color="#FFC65D"></a-sphere>
            <a-sphere position="0.2 2.4 -2.67" radius="0.1" color="#fff"></a-sphere>
            <a-sphere position="-0.2 2.4 -2.67" radius="0.1" color="#fff"></a-sphere>
            <a-sphere position="-0.2 2.4 -2.61" radius="0.05" color="#000"></a-sphere>
            <a-sphere position="0.2 2.4 -2.61" radius="0.05" color="#000"></a-sphere>
            <a-box position="0 2.35 -2.72" scale="0.1 0.3 0.1" rotation="-45 0 0" color="#FFC65D"></a-box>
            <a-box position="0 2.15 -2.7" scale="0.3 0.05 0.04" rotation="0 0 0" color="#b43"></a-box>
            <!-- hat -->
            <a-cylinder position="0 2.7 -3" radius="0.42" height="0.03" color="#000"></a-cylinder>
            <a-cylinder position="0 2.7 -3" radius="0.28" height="0.6" color="#000"></a-cylinder> 
        </a-marker>
    </a-scene>

</body>

</html>
