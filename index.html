<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs>
            <a-marker type="barcode" value="9">
                <a-plane position="0 -3.2 -2" rotation="-90 0 0" width="3" height="2" color="#090"></a-plane>
                <a-box position="0.5 -2.5 -2" scale="0.25 1.5 0.25" rotation="-20 90 0" color="black"></a-box>
                <a-box position="-0.5 -2.5 -2" scale="0.25 1.5 0.25" rotation="20 90 0" color="black"></a-box>
                <a-cylinder position="0 -1.5 -2" radius="0.45" height="1" color="black"></a-cylinder>
                <a-box position="0.75 -1.5 -2" scale="0.2 1 0.2" rotation="-60 90 0" color="black"></a-box>
                <a-box position="-0.75 -1.5 -2" scale="0.2 1 0.2" rotation="60 90 0" color="black"></a-box>
                <a-sphere position="-1.1 -1.7 -2" radius="0.2" color="#FFC65D"></a-sphere>
                <a-sphere position="1.1 -1.7 -2" radius="0.2" color="#FFC65D"></a-sphere>
                <a-sphere position="0 -0.6 -2" radius="0.4" color="#FFC65D"></a-sphere>
                <a-sphere position="0.2 -0.6 -1.67" radius="0.1" color="white"></a-sphere>
                <a-sphere position="-0.2 -0.6 -1.67" radius="0.1" color="white"></a-sphere>
                <a-sphere position="-0.2 -0.6 -1.61" radius="0.05" color="black"></a-sphere>
                <a-sphere position="0.2 -0.6 -1.61" radius="0.05" color="black"></a-sphere>
                <a-box position="0 -0.65 -1.72" scale="0.1 0.3 0.1" rotation="-45 0 0" color="#FFC65D"></a-box>
                <a-box position="0 -0.85 -1.7" scale="0.3 0.05 0.04" rotation="0 0 0" color="#b43"></a-box>
                <!-- hat -->
                <a-cylinder position="0 -0.3 -2" radius="0.42" height="0.03" color="black"></a-cylinder>
                <a-cylinder position="0 -0.3 -2" radius="0.28" height="0.6" color="black"></a-cylinder> 
                <a-text align="center" position="0 1 -2" value="Mathias Arenfeldt"></a-text>
            </a-marker>
        </a-marker>
</a-scene>

</body>

</html>
